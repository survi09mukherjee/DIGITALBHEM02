<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hotel Booking Registration Form</h1>
    <form id="bookingForm">
        <h2>Customer Details Required in the Form</h2>
        <label for="name">Name (Required [*]):</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="checkIn">Check-In Date (Required [*]):</label>
        <input type="date" id="checkIn" name="checkIn" required>
        <br>
        <label for="totalDays">Total number Days of stay (Required [*]):</label>
        <input type="number" id="totalDays" name="totalDays" min="1" required>
        <br>
        <label for="totalPersons">Total Persons to stay [*]:</label>
        <input type="number" id="totalPersons" name="totalPersons" min="1">
        <br>
        <h2>Room Info</h2>
        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType">
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite Room</option>
        </select>
        <br>
        <label for="amenities">Amenities (Hold Ctrl to select multiple):</label><br>
        <input type="checkbox" id="ac" name="amenities[]" value="ac"> AC
        <input type="checkbox" id="locker" name="amenities[]" value="locker"> Locker
        <br>
        <h2>Payment and Balance</h2>
        <label for="advancePayment">Advance Payment:</label>
        <input type="number" id="advancePayment" name="advancePayment">
        <br>
        <button type="button" onclick="calculateTotal()">Calculate Cost</button>
        <br>
        <label for="totalCost">Total Cost:</label>
        <input type="number" id="totalCost" name="totalCost" disabled>
        <br>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" disabled>

        <style>  
            body {  
                text-align:center; 
            } 
            h1 {  
                color: rgb(22, 23, 22);  
            }  
            
        </style> 
    </form>
    
    <script src="script.js"></script>
</body>
</html>
